name: SFDX

on:
  push:
    branches: [ main ]

jobs:

  sfdx:
    runs-on: ubuntu-latest
    
    steps:

      - name: IaaC Test SFDX Dev Container
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/ci-shell:latest
          run: |
            cd /workspaces
            git clone https://github.com/rajasoun/ci-shell-iaac
            cd ci-shell-iaac
            ci-shell/dev_container.sh build -d sfdx
            ci-shell/dev_container.sh e2e -d sfdx
